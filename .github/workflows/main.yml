name: Random User Library

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@main
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name : Change Directory
      run: cd RandomUserLib
    - name : Run Project
      run: dotnet build RandomUserLib
